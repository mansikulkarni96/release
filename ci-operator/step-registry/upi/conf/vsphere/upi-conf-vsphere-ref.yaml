ref:
  as: upi-conf-vsphere
  from: upi-installer
  grace_period: 10m
  commands: upi-conf-vsphere-commands.sh
  credentials:
  - namespace: test-credentials
    name: vsphere-vmc
    mount_path: /var/run/vault/vsphere
  - namespace: test-credentials
    name: ci-ibmcloud
    mount_path: /var/run/vault/ibmcloud
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: >-
    This step modifies the platform type in the install-config for bringing up a platform vSphere UPI cluster.
